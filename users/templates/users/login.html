{%extends 'users/base.html'%}

{%block styles%}
<link rel="stylesheet" href="../../static/users/assets/css/register.css">
<link rel="stylesheet" href="../../static/users/assets/css/bg.css">
<script src="../../static/users/assets/js/jquery-2.1.0.min.js"></script>

{%endblock styles%}
{%block content%}
<script>
    var options = {
        bottom: '64px', // default: '32px'
        right: 'unset', // default: '32px'
        left: '32px', // default: 'unset'
        time: '0.5s', // default: '0.3s'
        mixColor: '#dedede', // default: '#fff'
        backgroundColor: '#fff', // default: '#fff'
        buttonColorDark: '#100f2c', // default: '#100f2c'
        buttonColorLight: '#fff', // default: '#fff'
        saveInCookies: true, // default: true,
        label: '', // default: ''
        autoMatchOsTheme: true // default: true
    }
    const darkmode = new Darkmode(options);

  
</script>

<body>

  <div class=" flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-gray-50">
        
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 style='color: black;' class="mt-6 text-center text-4xl font-extrabold">
          Login
        </h2>
            <p style='color: black;' class="mt-2 text-center text-sm">
                Or
                <a href="{% url 'register-view' %}"  class="font-medium text-black">
                  register
                </a>
              </p>
          </div>
          <form class="mt-8 space-y-6" action="#" method="POST">
            {%csrf_token%}
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="email-address" class="sr-only">Username</label>
                {{form.query}}
                <!-- <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-black placeholder-black text-gray-900 rounded-t-md focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm" placeholder="Email address"> -->
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                {{form.password}}
                <!-- <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:black focus:border-black focus:z-10 sm:text-sm" placeholder="Password"> -->
              </div>
            </div>
      
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <label for="remember-me" class="ml-2 block text-sm invisible">
                  Remember me
                </label>
              </div>
      
              <div class="text-sm">
                <a href="#" class="font-medium text-black">
                  Forgot your password?
                </a>
              </div>
            </div>
      
            <div>
                <button type="submit" class="btn-default">
                  <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <!-- Heroicon name: solid/lock-closed -->
                    <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                  </span>
                  <p class='font-semibold text-white' >Sign In</p>
                </button>
              </div>
          </form>
        </div>
      </div>

        {%endblock content%}
