{%extends 'users/base.html'%}

{%block content%}
<div class=form>
    <form id="registerForm" method="post" action="/">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" id="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label>Team Number</label>
            <input class="form-control" type="number" id="team" placeholder="Enter Team Number">
        </div>
        <button id="submit" type="submit" class="btn btn-primary" onclick="run()">Register</button>

        <strong><div class="hr-sect">Login if you already have an account</div></strong>
    </form>
</div>
<a href="login.html" id="login" class="btn btn-primary">Login</a>

<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.3/lib/darkmode-js.min.js"></script>
<script>
    var options = {
        mixColor: '#dedede', // default: '#fff'
        backgroundColor: '#fff',  // default: '#fff'
        buttonColorDark: '#100f2c',  // default: '#100f2c'
        buttonColorLight: '#fff', // default: '#fff'
        saveInCookies: true, // default: true,
        autoMatchOsTheme: true // default: true
    }
    const darkmode = new Darkmode(options);
    function toggle(){
        darkmode.toggle();
    }
    </script>
{%endblock content%}
