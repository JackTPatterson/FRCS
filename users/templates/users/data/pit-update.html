{% extends 'users/base.html' %}
{% load crispy_forms_tags %}


<link rel="stylesheet" href="../../static/users/assets/css/bg.css">
<link rel="stylesheet" href="../../static/users/assets/css/welcome.css">
{%block styles%}
{%endblock styles%}

{%block content%}

<center>
    <div id="container" style="width: 75%; padding-top: 100px;">
        <h1>Edit Pit Entry</h1>
        <br>
        <form method='POST'>
            {% csrf_token %}
            {{form|crispy}}
            <button id='submit' style='width: 100%;' class='btn btn-primary' type='submit'>Submit</button>
            <button style='width: 100%;' class='btn btn-outline-danger' type='submit'>Delete Entry</button>

        </form>
    </div>
</center>

<style>
    .darkmode--activated #submit {
        background-color: #ff8400;
        border-color: #ff8400;
        color: black;
        font-weight: bold;
    }

    #container {
        font-weight: bold;
    }
</style>
{%endblock content%}
