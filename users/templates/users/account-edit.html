{%extends 'users/base.html'%}

{%block styles%}
{%endblock styles%}

{%block content%}
<script>
  var options = {
    bottom: '64px', // default: '32px'
    right: 'unset', // default: '32px'
    left: '32px', // default: 'unset'
    time: '0.5s', // default: '0.3s'
    mixColor: '#dedede', // default: '#fff'
    backgroundColor: '#fff', // default: '#fff'
    buttonColorDark: '#100f2c', // default: '#100f2c'
    buttonColorLight: '#fff', // default: '#fff'
    saveInCookies: true, // default: true,
    label: '', // default: ''
    autoMatchOsTheme: true // default: true
  }
  const darkmode = new Darkmode(options);

  function toggle() {
    darkmode.toggle();

  }
</script>


<div class="flex h-screen  dark:bg-gray-900 bg-gray-50">
  <div class="flex flex-col flex-1 w-full">
    <main class="">
      <div class="container px-6 mx-auto grid">
        <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
          Account Settings
        </h2>
       
          <form method='post'>
            {% csrf_token %}
            <p id="label" class='mt-4 mb-2'>Email</p>
            {{form.email}}
            
            <p id="label" class='mt-4 mb-2'>Username</p>
            {{form.username}}

            <button class='btn-default mt-4' id='submit-form' type='submit'>Submit</button>
          </form>

          <button class='inline-flex w-full items-center text-lg justify-center h-12 px-6 font-semibold tracking-wide text-red-500 hover:text-white transition duration-200 border-2 border-red-500 rounded-xl hover:bg-red-600 mt-4' id='submit-form' type='submit'>Delete Account</button>

    
      </div>
    </main>
  </div>
</div>
{%endblock content%}
