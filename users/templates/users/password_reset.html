{%extends 'users/base.html'%}
{% load widget_tweaks %}
{%block styles%}


{%endblock styles%}
{%block content%}


<div class="flex h-screen  dark:bg-dark bg-gray-50">
    <div class="flex flex-col flex-1 w-full">
        <main class="">
            <div class="container px-6 mx-auto grid">
                <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                    Reset Password
                </h2>

                <form method='post'>
                    {% csrf_token %}
                    <label id='label' class='text-black dark:text-white'>Email Address</label>
                    {{form.email|attr:"class:form-single dark:bg-secondary"}}

                    <button class='btn-default mt-4' id='submit-form' type='submit'>Submit</button>
                </form>

            </div>
        </main>
    </div>
</div>

{%endblock content%}
