{% extends 'users/base.html' %}



{%block styles%}
{%endblock styles%}

{%block content%}

{% if user.is_admin %}
<div class="flex h-screen dark:bg-dark bg-gray-50 pt-3">
    <div class="flex flex-col flex-1 w-full">
        <main class="">
            <div class="container mx-auto grid">
                <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-white">
                    User Info
                </h2>
                <div >
                    <br>
                    <label class='text-black dark:text-gray-400'>Name: &nbsp;</label><span class='text-black dark:text-white'>{{f_name}} {{l_name}}</span>
                    <br>
                    <label class='text-black dark:text-gray-400'>Username: &nbsp;</label><span class='text-black dark:text-white'> {{username}} </span>
                    <br>
                    <label class='text-black dark:text-gray-400'>Email: &nbsp;</label><span  class='text-black dark:text-white'> {{Email}} </span>

                    <hr>
                    <label class='text-black dark:text-gray-400'>Settings: </label>
                    <form method='post'>
                        {% csrf_token %}
                        {{form.canEditStats}}
                        <label style='margin-left: 0%;' class="cbx" for="cbx"><span>
                                <svg width="12px" height="10px" viewbox="0 0 12 10">
                                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                </svg></span><span id="checkbox-text" class='text-black dark:text-gray-400'>Allow Stats Edit</span></label><br>

                        {{form.is_team_admin}}
                        <label style='margin-left: 0%;' class="cbx" for="cbx1"><span>
                                <svg width="12px" height="10px" viewbox="0 0 12 10">
                                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                </svg></span><span id="checkbox-text" class='text-black dark:text-gray-400'>Team Admin</span></label><br>

                        <button class='btn-default'
                            type='submit'>Submit</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

{% endif %}

{%endblock content%}
